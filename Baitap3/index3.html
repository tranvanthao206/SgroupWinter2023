<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hoveranimation {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuT8l3Di_fuMM4usEdjpdpAdFi1C_wmvgfBg&usqp=CAU);
            background-size: cover;
            width: 500px;
            height: 300px;
            position: relative;
        }
        h2 {
            font-weight: 100;
            margin-left: 270px;
            margin-top: 50px;
            color: white;
        }
        h2 span {
            font-weight: 800;
        }
        p {
            color: rgb(8, 1, 1);
            margin-right: 10px;
            margin-top: 220px;
            text-align: right;
            opacity: 0;
            position: absolute;
            bottom: 0; 
        }
        p:hover {
            animation-name: rununder;
            animation-duration: 2s;
            animation-delay: 0s;
            position: absolute;
            bottom: 40px; 
        }
        @keyframes rununder {
            0% {
                margin-bottom: 0px;
                opacity: 0;
            }
            50%{
                margin-bottom: 20px;
                opacity: 0.5;
            }
            100% {
                margin-bottom: 40px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="hoveranimation">
            <div class="click">
                <h2>
                    SWEET 
                    <span>MARLEY</span>
                </h2>
                <p>MARLEY TRIED TO CONVINCE HER BUT SHE WAS NOT INTERESTED</p>
            </div>
        </div>
    </div>
</body>
</html>
