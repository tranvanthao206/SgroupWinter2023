<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .hoveranimation {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFHiXRGKYaF81QKwFlXV1GD4jSI5q0zlB0DQ&usqp=CAU);
            background-size: cover;
            width: 500px;
            height: 300px;
            float: left;
            background-position: center;
        }
        .hoveranimation:hover .text1{
            transform: translateY(-150px);
            opacity: 1;
            transition-timing-function: ease;
            transition-duration: 0.5s;
        }
        .hoveranimation:hover .center1 {
            transform: translateY(-15px);
            transition-timing-function: ease;
            transition-duration: 0.5s;
        }
        .hoveranimation:hover .icon {
            transform: translateY(-15px);
            transition-timing-function: ease;
            transition-duration: 0.5s;
        }
        .hoveranimation .text1, .hoveranimation .center1, .hoveranimation .icon {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .hoveranimation .text1 {
            transform: translateY(0);
            opacity: 0;
        }
        .hoveranimation .center1 {
            transform: translateY(0);
        }
        .hoveranimation .icon {
            transform: translateY(0);
        }
        .center1{
            font-weight: 100;
            color:white;
            margin-top: 40px;
            margin-right: 20px;
            text-align: right;
            font-size: 35px;
         }
         span{
            font-weight:1000;
         }
         .text1{
            border-top: 5px;
            border-color: white;
            color: white;
            padding-top: 50px;
            margin-top: 200px;
            margin-right: 20px;
            text-align: right;
            opacity: 0;
         }
         .icon{
            margin: 0 20px;
            border-top: 5px solid white;
         }
         .hovertransition{
            background-image: url(https://c.pxhere.com/photos/5c/3f/canopy_autumn_forest_coloring_beautiful_idyll_idyllic_hiking-1441973.jpg!d);
            background-size: cover;
            width: 500px;
            height: 300px;
            float: left;
            background-position: center;
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: brightness(60%);
         }
         .hover2{
            border-style:none;
            color:white;
            padding: 0px;
            width: 400px;   
         }
         .center2{
            text-align: center;
            margin-bottom: 5px;
            color: white;
            font-weight: 100;
            font-size: 35px;
         }
         span{
            font-weight: 1000;
         }
         .text2{
            opacity: 0;
            color: white;
            text-align: center;
            font-size: 15px;
            margin:0px ;
         }
         .hovertransition:hover .hover2{
            border-style: solid;
            padding: 80px 25px;
            trasition: padding 1s ease-in;
         }
         .hovertransition:hover .text2{
            opacity: 1;
            transform: translateY(-15px);
            transition: transform 0s ease-in;
         }
         .hovertransition:hover .text2{
            font-size: 18px;
            transition: font-size 0.3s ease-in;
         }
         .hovertransition:hover .center2{
            transform: translateY(-15px);
            transition: transform 0.25s ease-in;
         }
         .hovertransition:hover{
            filter: brightness(100%);
            transition: filter 0.5s ease;
         }
         .hovertransition, .center2, .text2, .hover2{
            transition: transform 0.5s ease, opacity 0.5s ease;
         }
         .hovertransition .center2{
            transform: translateY(0);
         }
         .hovertransition .text2{
            font-size: 15px;
            transform: font-size;
         }
         .hovertransition .hover2{
            padding:0px ;
            transition: padding;
         }.hovertransition{
            filter:brightness(60%);
            transition: filter;
         }
         .hovertransform{
            background-image: url(https://tympanus.net/Development/HoverEffectIdeas/img/5.jpg);
            background-size:cover;
            height: 300px;
            width: 500px;
            display: flex;
            filter: brightness(100%);
         }
         .item1, .item3{
            font-weight: 100;
            color:white;
         }
         .item2{
            font-weight: 2000;
            color: white;
         }
         .item1, .item2, .item3{
            font-size: 30px;
         }
         .hover3{
            margin-top: 200px;
            margin-left: 30px;
         }
         .item3{
            opacity: 0;
         }
         .hovertransform:hover{
            filter:brightness(60%);
            transition: filter 0.5s ease;
         }
         .hovertransform:hover .hover3{
            transform: translateY(20px);
            transition: transform 0.5s ease;
         }
         .hovertransform:hover .item3{
            opacity:1;
            transition:opacity 0.1s ease;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="hoveranimation">
            <div class="hover">
                <h2 class="center1">
                    SWEET 
                    <span>MARLEY</span>
                </h2>
                <div class="icon"></div>
                <p class="text1">MARLEY TRIED TO CONVINCE HER BUT SHE WAS NOT INTERESTED.</p>
            </div>
        </div>
        <div class="hovertransition">
            <div class="hover2">
                <h2 class="center2">
                    WARM 
                    <span>OSCAR</span>
                </h2>
                <div class="icon2"></div>
                <p class="text2">OSCAR IS A DECENT MAN. HE USED TO CLEAN PORCHES WITH PLEASURE. </p>
            </div>
        </div>
        <div class="hovertransform">
            <h2 class="hover3">
                <span class="item1">DREAMY</span>
                <span class="item2">HONEY</span>
                <span class="item3">NOW</span>
            </h2>
        </div>
    </div>
</body>
</html>
